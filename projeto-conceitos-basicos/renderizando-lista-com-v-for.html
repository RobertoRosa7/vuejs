<!DOCTYPE html>
<html lang="pt" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@2.6.7/dist/vue.js" type="text/javascript"></script>
    <title>VueJS - Guia Completo com vuejs</title>
    <style>
		body{
			background: #232323;
		}
       #app{
		   width:760px;
		   margin: auto;
		   background: ghostwhite;
		   padding:15px;
		   box-shadow: 0 0 20px #00000090, inset 0 0 5px 0px #00000010;
		   border-radius:5px;
	   }
	   #app:before{
		   content:'Guia Completo com VueJs';
		   text-align:center;
		   display:block;
		   font-size: 2.3em;
		   color: #26262670;
		   font-family: sans-serif;
		   border-bottom: 1px solid #26262610;
	   }
    </style>
</head>
<body>
	<!--
		v-for: para renderizar lista, de objetos ou array
	-->
    <div id="app">
		<h1>Produtos</h1>
		<ul>
			<li v-for="produto in produtos">{{ texto }} : {{ produto }}</li>
		</ul>
		<ul>
			<li v-for="produto of produtos">{{ texto }} : {{ produto }}</li>
		</ul>
	</div>

    <script type="text/javascript">
        new Vue({ 
            el: '#app',
            data: {
				texto: 'Produto',
				produtos: [
					'Monitor',
					'Teclado',
					'Mouse'
				]
            },

            methods:{
      
            }
        });
    </script>
</body>
</html>
