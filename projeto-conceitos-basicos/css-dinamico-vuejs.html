<!DOCTYPE html>
<html lang="pt" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@2.6.7/dist/vue.js" type="text/javascript"></script>
    <title>VueJS - Guia Completo com vuejs</title>
    <style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
       .caixa{
		   position:absolute;
		   top:50%;
		   left:50%;
		   transform:translate(-50%, -50%);
		   width:200px;
		   height:200px;
		   background: #333;
	   }
	   .coral {
		   background-color: lightcoral;
	   }
    </style>
</head>
<body>
    <div id="app">
		<!-- se o nome da classe tiver junção com - use '' -->
		<div
			class="caixa"
			:class="{ coral: applyClass }"
			@click="applyClass = !applyClass"
		>

		</div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                applyClass: false
            },

            methods:{
                onClick: function(texto, event){
                    console.log(event.type, ':', texto);
                }
            }
        });
    </script>
</body>
</html>
